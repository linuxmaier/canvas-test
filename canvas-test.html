<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="canvasstyle.css">
<title>Canvas Testing Ground</title>
<script type="text/javascript" src="animation.js"></script>
<script type="text/javascript" src="form_updates_object.js"></script>
</head>
<body>

<div id="app">
<div id=headSection">
<h1 id="head1">!!WARNING - CANVAS TESTING GROUND!!</h1><br>
</div>
<form id="blockStats">
<input id="speed" type="text" value=""><label>Max Speed: </label>
<input id="accel" type="text" value=""><label>Acceleration: </label>
<input id="frict" type="text" value=""><label>Friction: </label>
<input id="borderAbsorb" type="text" value=""><label>Absorb: </label>
</form>
<canvas id="testingGround" width=750 height=500 style="border:1px solid #000000;">Canvas didn't render.</canvas>
</div>
<script>
(function() {
  var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
  window.requestAnimationFrame = requestAnimationFrame;
})();

var tground = document.getElementById("testingGround");
var ctext = tground.getContext("2d");
var startTime = (new Date()).getTime();

var myRect = {
x: 0,
y: 75,
width: 100,
height: 50,
borderWidth: 1,
fillStyling: "#00FF00",
xVelocity: 0,
yVelocity: 0,
friction: .95,
acceleration: 20,
maxSpeed: 100,
eAbsorb: .75
};

var keys = [];

document.body.addEventListener("keydown", function (e) {keys[e.keyCode] = true;});

document.body.addEventListener("keyup", function (e) {keys[e.keyCode] = false;});

drawRect(myRect, ctext);

document.getElementById("speed").defaultValue = myRect.maxSpeed;
document.getElementById("accel").defaultValue = myRect.acceleration;
document.getElementById("frict").defaultValue = myRect.friction;
document.getElementById("borderAbsorb").defaultValue = myRect.eAbsorb;

animate(myRect, ctext, tground, startTime);

</script>
</body>
</html>
